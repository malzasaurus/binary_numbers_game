<section id="home">
	<form id="game-input" name="gameInput">
		 <div id='startBackground'>
			<div>
			 	<h2>Choose Number of Players</h2>
			 </div>
			 <div>	
				<select name="playerNum" ng-model='feedback.playerCount' class='form-control' required>
				  	<option value="1">1 Player</option> 
				  	<option value="2">2 Players</option> 
				  	<option value="3">3 Players</option> 
				  	<option value="4">4 Players</option> 
				</select>
			</div>
			<div>
				<button class="btn play-button" ng-disabled='gameInput.$invalid' ui-sref='board({bitChoice: 4, playerNum: feedback.playerCount})'>Start Game!</button>
			 </div>
		</div>
	</form>
</section>
